<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,600;0,700;0,900;1,800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png" />
    <title>Static Template</title>
  </head>
  <body>
    <figure class="background-img">
      <img alt="background-img" src="./images/pattern-background-desktop.svg" />
    </figure>
    <main>
      <div class="container">
        <figure>
          <img
            alt="header"
            class="hero-img"
            src="./images/illustration-hero.svg"
          />
        </figure>
        <div class="text-box">
          <section class="order-summary">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </section>
          <section class="plan-container">
            <img alt="music-avatar" src="./images/icon-music.svg" />
            <div class="plan-details">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <a href="/">Change</a>
          </section>
          <button class="btn btn-submit">Proceed to Payment</button>
          <button class="btn btn-cancel">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
